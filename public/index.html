<!doctype html>
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="reportApp" ng-controller="reportController">

    <div class="ui-tab-container">
        <uib-tabset active="0">
            <uib-tab index="0" heading="Angular">
                <table>
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Report Name</th>
                            <th>Report Type</th>
                            <th>Report Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in reportList">
                            <td>{{$index+1}}</td>
                            <td>{{r.name}}</td>
                            <td>{{r.type}}</td>
                            <td>{{r.owner}}</td>
                        </tr>
                    </tbody>
                </table>
            </uib-tab>
            <uib-tab index="1" heading="React">
                <div id="root" />
            </uib-tab>
        </uib-tabset>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="reportapp.js"></script>
<!-- ReactJS Components -->
<script src="build.min.js"></script>

</html>
